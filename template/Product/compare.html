<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Products</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/generalStyle.css' %}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Compare Products</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <img src="{{ product1.product_image.url }}" alt="{{ product1.product_name }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ product1.product_name }}</h5>
                        <p>{{ product1.product_price }} Rs/-</p>
                        <p>{{ product1.product_description }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <img src="{{ product2.product_image.url }}" alt="{{ product2.product_name }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ product2.product_name }}</h5>
                        <p>{{ product2.product_price }} Rs/-</p>
                        <p>{{ product2.product_description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script></script>
</body>
</html>
