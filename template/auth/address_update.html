{% extends 'Home/index.html' %}
{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .address-update-section {
            padding: 40px 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }

        .update-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
        }

        .btn-update {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-update:hover {
            background: linear-gradient(45deg, #2980b9, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .input-group {
            position: relative;
        }

        .required-field::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <section class="address-update-section">
        <div class="update-container">
            <h2 class="form-header">Update Your Address</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="form-label required-field">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ address.name }}" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="form-label required-field">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ address.user.ph_no }}" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label required-field">Address</label>
                    <input type="text" class="form-control" id="address" name="address" 
                           value="{{ address.address }}" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city" class="form-label required-field">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   value="{{ address.city }}" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="state" class="form-label required-field">State</label>
                            <input type="text" class="form-control" id="state" name="state" 
                                   value="{{ address.state }}" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="country" class="form-label required-field">Country</label>
                            <input type="text" class="form-control" id="country" name="country" 
                                   value="{{ address.country }}" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pincode" class="form-label required-field">PIN Code</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" 
                                   value="{{ address.pincode }}" required>
                        </div>
                    </div>
                </div>

                {% if messages %}
                <div class="alert alert-info mt-3">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-update">Update Address</button>
            </form>
        </div>
    </section>
</body>
</html>
{% endblock %}
