
<!DOCTYPE html>
<html lang="en">
{% extends 'Home/index.html' %}
{% block body_block %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafts of Bengal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <!-- Product Comparison Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-4">Search Results</h1>
            <div class="row row-cols-1 g-4">
                <!-- Product 1 -->
                 <!-- At the top of your template -->

                 
                {%for item in all_search_items%}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="row g-0 align-items-center">
                            <div class="col-md-3">
                                <a href="{%url 'products:detail' item.product_id%}"><img src="{{item.product_image.url}}" class="img-fluid rounded-start" alt="{{item.product_name}}"></a>
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <a href="{%url 'products:detail' item.product_id%}"><h5 class="card-title">{{item.product_name}}</h5></a>
                                    <p class="card-text"><span class="text-warning">★★★★★</span> 53 reviews</p>
                                    <p>Price: {{item.product_price}}</p>
                                    <p>Material: 95% Cotton, 5% Spandex</p>
                                    <p>Size: S-3XL</p>
                                    <p>Various Colors: ✔</p>
                                </div>
                            </div>
                            <div class="col-md-2 text-center">
                                <a href="{%url 'cart:add_to_cart' item.product_id %}"><button class="btn btn-success">Add to Cart</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                {%endfor%}
                
                <!-- Add more products as needed -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
</body>
{%endblock%}
</html>
